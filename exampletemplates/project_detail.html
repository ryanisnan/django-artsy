{% extends "base.html" %}

{% block title %}{{ project.title }}{% endblock %}

{% block content %}
<h1>{{ project.title }}</h1>
<p>{{ project.simple_description }}</p>
<p>{{ project.description }}</p>
{% if project_images %}
<div class="project-images">
	{% for image in project_images %}
	<img src="{{ image.image.url }}" alt="{{ project.name }}" />
	{% endfor %}
</div>
{% endif %}

{% endblock %}
